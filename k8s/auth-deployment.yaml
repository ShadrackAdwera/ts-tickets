apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: adwera/ts-tickets-auth 
          env:
            - name: MONGO_URI
              value: 'mongodb://auth-mongo-service:27017/auth'

---

apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth
  type: LoadBalancer
  ports:
    - name: auth
      protocol: TCP
      port: 5000
      targetPort: 5000



